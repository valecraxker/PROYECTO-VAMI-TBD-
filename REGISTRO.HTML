<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel = "stylesheet" href="styles.css">
</head>
<body>
  <h2> <img src="https://st4.depositphotos.com/18509294/20441/v/450/depositphotos_204416122-stock-illustration-microscope-simple-icon-illustration-vector.jpg" alt="" width="80"> VamiLabs</h2>
  <h2>Registro de Usuario</h2>
  <form action="/registrar" method="POST">
    <label for="nombre_usuario">Nombre de Usuario:</label>
    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="codigos_acceso">Código de acceso:</label>
    <input type="text" id="codigos_acceso" name="codigos_acceso" required>
    <button type="submit">Registrar</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a></p>
</body>
</html>
