<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Insertar paciente</title>
  <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <h2>Insertar paciente</h2>
    <form action="/submit-data" method="POST">
    
        <label for="name">Nombre del paciente:</label>
        <input type="text" id="name" name="name">
        
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age">
    
        <label for="email">Correo:</label>
        <input type="text" id="email" name="email">

        <label for="tipo_prueba">Tipo de prueba:</label>
        <input type="text" id="tipo_prueba" name="tipo_prueba">

        <label for="fecha_registro">Fecha de registro:</label>
        <input type="text" id="fecha_registro" name="fecha_registro">
    
        <button type="submit">Guardar</button>
    </form>
    <button onclick="window.location.href='/pacientes'">Ver Pacientes Guardados</button>
    <button onclick="window.location.href='/'">Volver</button>
</body>
</html>
